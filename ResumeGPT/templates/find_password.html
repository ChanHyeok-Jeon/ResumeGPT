<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f2f2f2;
      cursor: pointer;
    }
    .tabs .active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .info {
      font-size: 14px;
      margin: 16px 0;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      text-align: center;
      display: block; /* a 태그에 적용 위해 block으로 변경 */
      text-decoration: none;
      box-sizing: border-box;
    }
    .btn-blue {
      background: #3b82f6;
      color: white;
      border: none;
    }
    .btn-outline {
      background: white;
      border: 1px solid #ccc;
      color: black;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>비밀번호 찾기</h2>

  <div class="tabs">
    <button class="active" onclick="switchTab('email')">이메일로 찾기</button>
    <button onclick="switchTab('phone')">휴대폰 번호로 찾기</button>
  </div>

  <div id="form-email">
    <input type="text" id="id-email" placeholder="아이디">
    <input type="text" id="name-email" placeholder="이름">
    <p class="info">입력하신 이메일 주소로 비밀번호 재설정 안내를 보내드립니다.</p>
  </div>

  <div id="form-phone" style="display:none;">
    <input type="text" id="id-phone" placeholder="아이디">
    <input type="text" id="name-phone" placeholder="이름">
    <p class="info">입력하신 휴대폰 번호로 비밀번호 재설정 링크를 보내드립니다.</p>
  </div>

  <button class="btn btn-blue" onclick="sendReset()">확인</button>
  <a href="/" class="btn btn-outline">로그인으로 돌아가기</a>
</div>

<script>
  function switchTab(tab) {
    const emailTab = document.querySelectorAll('.tabs button')[0];
    const phoneTab = document.querySelectorAll('.tabs button')[1];
    const emailForm = document.getElementById('form-email');
    const phoneForm = document.getElementById('form-phone');

    if (tab === 'email') {
      emailTab.classList.add('active');
      phoneTab.classList.remove('active');
      emailForm.style.display = 'block';
      phoneForm.style.display = 'none';
    } else {
      phoneTab.classList.add('active');
      emailTab.classList.remove('active');
      phoneForm.style.display = 'block';
      emailForm.style.display = 'none';
    }
  }

  function sendReset() {
    const activeTab = document.querySelector('.tabs .active').textContent;
    let id, name;

    if (activeTab.includes("이메일")) {
      id = document.getElementById('id-email').value;
      name = document.getElementById('name-email').value;
      alert(`${name}님(${id})에게 이메일로 비밀번호 재설정 링크가 전송되었습니다.`);
    } else {
      id = document.getElementById('id-phone').value;
      name = document.getElementById('name-phone').value;
      alert(`${name}님(${id})에게 문자로 비밀번호 재설정 링크가 전송되었습니다.`);
    }
  }
</script>

</body>
</html>
